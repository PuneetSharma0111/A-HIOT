  <div class="container">
    <h1>ğŸ·ï¸ Add Binary Label</h1>

    <form id="labelForm">
      <label for="numOnes">Enter number of rows to label as 1:</label>
      <input type="number" id="numOnes" name="numOnes" required min="0" />
      <button type="submit" class="btn">â–¶ï¸ Generate Label</button>
    </form>

    <div id="result" class="output-box">â³ Awaiting submission...</div>

    <!-- Download link (initially hidden) -->
    <a id="downloadLink" class="btn" href="/output/BOTH_Final_ML_ready_file_with_label.csv" download hidden>â¬‡ Download Labeled CSV</a>
  </div>

  <script>
    const form = document.getElementById("labelForm");
    const resultBox = document.getElementById("result");
    const downloadLink = document.getElementById("downloadLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const numOnes = document.getElementById("numOnes").value;

      resultBox.textContent = "âš™ï¸ Running script...";
      downloadLink.hidden = true;

      const res = await fetch("/add-label", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numOnes })
      });

      const data = await res.json();
      if (res.ok) {
        resultBox.textContent = `âœ… ${data.message}`;
        downloadLink.hidden = false;
      } else {
        resultBox.textContent = `âŒ ${data.error}`;
      }
    });
  </script>
