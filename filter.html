  <div class="container">
    <h1>ğŸ§ª Filter SDF Files</h1>

    <form id="filterForm">
      <label for="nValue">Number of files to move to Active:</label>
      <input type="number" id="nValue" min="0" required placeholder="Enter a number" />
      <button type="submit" class="btn">Start Filtering</button>
    </form>

    <div id="message" class="output-box"></div>
  </div>

  <script>
    const filterForm = document.getElementById("filterForm");
    const message = document.getElementById("message");

    filterForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const n = parseInt(document.getElementById("nValue").value);
      if (isNaN(n) || n < 0) {
        message.textContent = "âŒ Please enter a valid number.";
        return;
      }

      message.textContent = "â³ Filtering...";
      try {
        const res = await fetch("/filter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ n }),
        });
        const text = await res.text();
        message.textContent = text;
      } catch (err) {
        message.textContent = "âŒ Error filtering files.";
      }
    });
  </script>
